name: Docker Build and Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  ORDER_PORT: 8080
  ANALYTICS_PORT: 8081
  HEALTH_PATH: /health

jobs:
  docker-build:
    name: Docker Build and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, analytics-service, notification-worker]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config

      - name: Cleanup before up
        run: docker compose down -v || true

      - name: Start all services
        run: docker compose up -d

      - name: Wait and verify service health
        run: |
          set -e

          check_health() {
            local url=$1
            local name=$2
            for i in {1..12}; do
              if curl -s -f "$url" > /dev/null; then
                echo "✅ $name is UP!"
                return 0
              fi
              echo "⏳ $name not ready (attempt $i/12), retrying in 5s..."
              sleep 5
            done
            echo "❌ $name failed to start!"
            return 1
          }

          check_health "http://localhost:${ORDER_PORT}${HEALTH_PATH}" "Order Service" &
          check_health "http://localhost:${ANALYTICS_PORT}${HEALTH_PATH}" "Analytics Service" &
          wait

      - name: Show logs on failure
        if: failure()
        run: docker compose logs --tail 50

      - name: Cleanup infrastructure
        if: always()
        run: docker compose down -v
