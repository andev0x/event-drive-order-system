name: Docker Build and Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Build individual images to ensure Dockerfiles are correct
  docker-build:
    name: Docker Build and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, analytics-service, notification-worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Run the entire stack using Docker Compose and verify connectivity
  docker-compose:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml configuration
        run: docker compose config

      - name: Build and Start all services
        run: docker compose up -d --build

      - name: Wait and Verify Service Health
        run: |
          echo "Starting health checks for all microservices..."

          # Function to check health with retry logic (up to 60 seconds)
          check_health() {
            local url=$1
            local name=$2
            echo "Verifying $name at $url..."
            for i in {1..12}; do
              # Perform curl request and check for HTTP 200 status
              if curl -s -f "$url" > /dev/null; then
                echo "✅ $name is UP and responding!"
                return 0
              fi
              echo "⏳ $name not ready yet (attempt $i/12), retrying in 5s..."
              sleep 5
            done
            echo "❌ $name failed to start after 60 seconds!"
            return 1
          }

          # Verify Order Service (API)
          check_health "http://localhost:8080/health" "Order Service" || exit 1

          # Verify Analytics Service (API)
          check_health "http://localhost:8081/health" "Analytics Service" || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup infrastructure
        if: always()
        run: docker compose down -v
