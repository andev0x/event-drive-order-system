name: Docker Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker-build:
    name: Docker Build and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, analytics-service, notification-worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker images ${{ matrix.service }}:latest

  docker-compose:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config

      - name: Build with docker-compose
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Check service health
        run: |
          echo "Checking Order Service..."
          curl -f http://localhost:8080/health || echo "Health check not implemented"
          
          echo "Checking Analytics Service..."
          curl -f http://localhost:8081/health || echo "Health check not implemented"

      - name: Show logs
        if: always()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
